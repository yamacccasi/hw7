<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <title>hw7</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-box">
        <header class="header-wrapper">
          <div class="nav-part-first">
            <p class="logo">Journey</p>
          </div>
          <div class="nav-part-second">
            <div class="nav-pics">
              <a href="#"><div class="pic-1"></div></a>
              <a href="#"><div class="pic-2"></div></a>
              <a href="#"><div class="pic-3"></div></a>
            </div>
            <div class="nav-text">
              <p>Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a></p>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="main-box">
            <div class="main-box-wrap">
              <div class="sign-up">
                <p>Sign Up</p>
                <a href="#" class="top-log">Log In</a>
              </div>
              <div class="buttons">
                <a href="#"
                  ><div class="btn btn-first">
                    <img src="./pictures/faceb.svg" alt="logo" class="faceb" />
                    <p class="text-btn-bot gap">Facebook</p>
                  </div></a
                >
                <a href="#"
                  ><div class="btn btn-second">
                    <img src="./pictures/gplus.svg" alt="logo" class="gplus" />
                    <p class="text-btn-bot gap-one">Google</p>
                  </div></a
                >
              </div>
              <div class="line">
                <p class="lines">or</p>
              </div>
              <div class="inputs">
                <input type="text" placeholder="Jason" class="input" />
                <input type="text" placeholder="Last Name" class="input" />
                <input type="text" placeholder="Email" class="input" />
                <input
                  type="text"
                  placeholder="Choose Password"
                  class="input"
                />
                <input
                  type="text"
                  placeholder="Confirm Password"
                  class="input"
                />
                <div class="input-check">
                  <input type="checkbox" id="check" class="check" />
                  <label for="check" class="check-label">
                    Agree with our
                    <a href="#" class="btm-link">Terms & Conditions</a>
                  </label>
                </div>
              </div>
              <a href="#"
                ><div class="btn-bottom">
                  <p class="text-btn-bot">Create Account</p>
                </div></a
              >
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
